<header [ngClass]="{sticky: themeSettings && themeSettings.header.fixed}"
        class="text-header-color w-full bg-header-bg z-50 top-0">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

    <a [routerLink]="['/']" class="flex title-font font-medium items-center text-header-color mb-4 md:mb-0">

      <img alt="team" class="w-14 h-14 m-auto" *ngIf="themeSettings && themeSettings.siteLogo; else siteName"
           [src]="themeSettings.siteLogo">
      <ng-template #siteName>
        <a class="ml-3 text-xl">{{themeSettings ? themeSettings.siteName : ''}}</a>
      </ng-template>
    </a>

    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-header-color justify-center">
      <app-nested-menu [menus]="themeSettings ? themeSettings.mainMenu : []"></app-nested-menu>
    </nav>

  </div>

</header>
