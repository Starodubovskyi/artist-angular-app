<header [ngClass]="{fixed: themeSettings && themeSettings.header.fixed}" class="header bg-header-bg body-font right-0 left-0 z-50">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a [routerLink]="['/']" class="flex title-font font-medium items-center mb-4 md:mb-0">
      <span class="ml-3 text-xl">{{themeSettings ? themeSettings.siteName : ''}}</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-header-color justify-center">
      <app-nested-menu [menus]="themeSettings ? themeSettings.mainMenu : []"></app-nested-menu>
    </nav>
  </div>
</header>
<div class="pt-[80px]" *ngIf="themeSettings && themeSettings.header.fixed"></div>
