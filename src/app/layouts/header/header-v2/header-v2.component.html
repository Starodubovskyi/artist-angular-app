<header [ngClass]="{fixed: themeSettings && themeSettings.header.fixed}"  class="text-gray-600 text-header-color bg-header-bg w-full z-50">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-header-color mb-4 md:mb-0">
      <span class="ml-3 text-xl">{{themeSettings ? themeSettings.siteName : ''}}</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-header-color justify-center">
      <app-nested-menu [menus]="themeSettings ? themeSettings.mainMenu : []"></app-nested-menu>
    </nav>
  </div>
</header>
