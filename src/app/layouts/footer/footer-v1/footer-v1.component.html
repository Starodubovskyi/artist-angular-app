<footer class="text-footer-color body-font bg-footer-bg">
  <div class="container px-5 py-24 mx-auto flex md:items-center lg:items-start md:flex-row md:flex-nowrap flex-wrap flex-col">

    <a  [routerLink]="['/']"  class=" flex-shrink-0 md:mx-0 mx-auto text-center md:text-left">
      <img alt="team" class="cursor-pointer w-24 h-24 object-position: center" *ngIf="themeSettings && themeSettings.siteLogo; else siteName"
           [src]="themeSettings.siteLogo">
      <ng-template #siteName>
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-footer-color" *ngIf="themeSettings && themeSettings.siteName">
        <span class="ml-3 text-xl">{{themeSettings.siteName}}</span>
      </a>
      </ng-template>
    </a>
    <div class="flex-grow flex flex-wrap md:pl-20 -mb-10 md:mt-0 mt-10 md:text-left text-center">
      <div class="lg:w-1/4 md:w-1/2 w-full px-4" *ngFor="let menuItem of menu; let i = index;">
        <h2 class="title-font font-medium text-footer-color tracking-widest text-sm mb-3" [routerLink]="[menuItem.slug]">{{menuItem.label}}</h2>
        <nav class="list-none mb-10">
          <li *ngFor="let item of menuItem.children">
            <a class="text-footer-color-600 hover:text-footer-color-900"  *ngIf="item.visible" [routerLink]="[item.slug]">{{item.label}}</a>
          </li>
        </nav>
      </div>
    </div>
  </div>
</footer>
