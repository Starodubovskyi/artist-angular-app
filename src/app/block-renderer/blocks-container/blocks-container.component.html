<ng-container *ngIf="!!blocks.length; else elseBlock">
  <ng-container *ngFor="let block of blocks">
    <div [id]="block.id">
      <ng-template *appBlockItemRender="block"></ng-template>
    </div>
  </ng-container>
</ng-container>
<ng-template #elseBlock>
  <h1 class="text-5xl">There are no blocks added!</h1>
</ng-template>
