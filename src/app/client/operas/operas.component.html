<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Operas</h1>
    </div>
    <div class="flex flex-wrap -m-4">
      <div class="lg:w-1/3 sm:w-1/2 p-4" *ngFor="let opera of operas">
        <a class="flex relative" [routerLink]="opera.slug">
          <img alt="gallery" class=" inset-0 w-full h-full object-cover object-center" [src]="opera.image">
          <div class="px-8 py-10 absolute z-10 w-full h-full flex items-center justify-center  bg-transparent ">
            <h1 class="title-font text-4xl font-medium text-white mb-3">{{opera.label}}</h1>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
