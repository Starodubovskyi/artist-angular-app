<div class="w-full">
  <img src="./assets/images-opera/hero-e.png" style="width: inherit" alt="image"/>
</div>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4"  >
      <div class="xl:w-1/4 md:w-1/2 p-4" *ngFor="let item of expositions">
        <div class="bg-gray-100 p-6 rounded-lg">
          <img class="h-40 rounded w-full object-cover object-center mb-6" [src]="'https://dummyimage.com/720x400'" alt="content">
          <h3 class="tracking-widest text-primary-color text-xs font-medium title-font">{{item.placement}} - {{item.locationLocality}},{{item.locationCountry}}/{{item.startYear}}</h3>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{item.title}}</h2>
          <a class="leading-relaxed text-base" [routerLink]="['/esposizioni', item.id]" >Dettagli</a>
        </div>
      </div>
    </div>
  </div>
</section>
