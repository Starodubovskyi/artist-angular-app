<div class="bg-white shadow rounded-lg p-4 md:p-6 xl:p-8 my-6 mx-4 ">
  <div class="bg-white p-8 rounded-md w-full">
    <form [formGroup]="pageEditForm">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Page title</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="title"
        />
      </div>
      <h4 class="mt-3 font-bold text-xl">Properties</h4>
      <div *ngFor="let t of pageEditForm.controls.tags.controls;let i = index" formArrayName="tags">
        <div [formGroupName]="i">
          <label class="block my-2 text-sm font-medium text-gray-900 dark:text-white">Property {{i + 1}}</label>
          <div class="flex justify-center items-center gap-5">
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="name"
              placeholder="name"
            />
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="value"
              placeholder="value"
            />
          </div>
        </div>
      </div>
      <button
        (click)="addTag()"
        class="mt-3 py-2 px-3 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
        Add property
      </button>
    </form>

    <div class="flex justify-between items-center mt-[50px]">
      <a [routerLink]="['/admin/pages', pageId, 'design']"
         class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
         type="button">
        Edit design
      </a>
      <button
        (click)="savePage()"
        class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        type="button">
        Save
      </button>
    </div>
  </div>
</div>
