<div class="bg-white shadow rounded-lg p-4 md:p-6 xl:p-8 my-6 mx-4 ">
  <div class="bg-white p-8 rounded-md w-full">
    <form [formGroup]="menuEditForm">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Menu label</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="label"
        />
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Slug</label>
          <input
            *ngIf="!isSystem"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            formControlName="slug"
          />
          <p *ngIf="isSystem">{{menuEditForm.controls.slug.value}}</p>

        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Keywords</label>
        <textarea
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="keywords"
        ></textarea>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <textarea
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="description"
        ></textarea>
      </div>
      <div *ngIf="!isSystem">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">MTACode</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="mtaCode"
        />
      </div>
      <label class="mt-3 inline-flex relative items-center mb-4 cursor-pointer">
        <input class="sr-only peer" formControlName="public" type="checkbox" value="">
        <div
          class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Public</span>
      </label>
      <div class="w-full" *ngIf="!isSystem">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload Image</label>
        <input (change)="onFileChange($event)" type="file" id="formFile"
               class="form-control block w-96 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
        <img alt="team" class="flex-shrink-0 rounded-lg w-48 h-48 object-cover object-center sm:mb-0 mb-4"
             [src]="menuEditForm.controls.image.value ? menuEditForm.controls.image.value :'https://dummyimage.com/200x200' ">
      </div>

    </form>
    <div class="flex justify-between items-center mt-[50px]">
      <button
        (click)="saveMenu()"
        class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        type="button">
        Save
      </button>
    </div>
  </div>
</div>
