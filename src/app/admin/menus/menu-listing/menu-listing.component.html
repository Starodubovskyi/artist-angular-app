<div class="bg-white shadow rounded-lg p-4 md:p-6 xl:p-8 my-6 mx-4 ">
  <div class="bg-white p-8 rounded-md w-full">
    <div class=" flex items-center justify-between pb-6">
      <div>
        <h2 class="text-gray-600 font-semibold">Menus</h2>
        <span class="text-xs">All menu items</span>
      </div>
      <div class="flex items-center justify-between">
        <div class="lg:ml-40 ml-10 space-x-8">
          <a
            class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer"
            routerLink="/admin/menus/create">Create
          </a>
        </div>
      </div>
    </div>
    <div>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
          <table class="min-w-full leading-normal">
            <thead>
            <tr>
              <th
                class="ml-3 px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Label
              </th>
              <th
                class="w-[380px] px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Actions
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menu of menus">
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <div class="flex items-center">
                  <div class="ml-3">
                    <p class="text-gray-900 whitespace-no-wrap">
                      {{menu.label}}
                    </p>
                  </div>
                </div>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm flex flex-row ">
                <button
                  (click)="addToMainMenu(menu)"
                  class="mr-2 py-2 px-3 text-xs font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
                  type="button">
                  Add to main
                </button>
                <button
                  (click)="addToFooterMenu(menu)"
                  class="mr-2 py-2 px-3 text-xs font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
                  type="button">
                  Add to footer
                </button>
                <a [routerLink]="['/admin/menus', menu._id, 'edit']"
                   class="mr-2 py-2 px-3 text-xs font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
                   type="button">Edit</a>
                <button
                  (click)="toDeleteMenuId = menu._id"
                  class="py-2 px-3 text-xs font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                  type="button">
                  Delete
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="bg-white shadow rounded-lg p-4 md:p-6 xl:p-8 my-6 mx-4 ">
  <div class="custom-tree">
    <p class="text-2xl">Main Menu</p>
    <tree-root #mainTree [nodes]="mainMenuNodes" [options]="options">
      <ng-template #treeNodeTemplate let-index="index" let-node>
        <div
          class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
          <span>{{ node.data.id }}</span>
          <button
            (click)="deleteNode(node, mainTree)"
            class="ml-3 py-2 px-3 text-xs font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
            type="button">
            Delete
          </button>
        </div>
      </ng-template>
    </tree-root>
  </div>
</div>

<div class="bg-white shadow rounded-lg p-4 md:p-6 xl:p-8 my-6 mx-4 ">
  <div class="custom-tree">
    <p class="text-2xl">Footer Menu</p>
    <tree-root #footerTree [nodes]="footerMenuNodes" [options]="options">
      <ng-template #treeNodeTemplate let-index="index" let-node>
        <div
          class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
          <span>{{ node.data.id }}</span>
          <button
            (click)="deleteNode(node, footerTree, false)"
            class="ml-3 py-2 px-3 text-xs font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
            type="button">
            Delete
          </button>
        </div>
      </ng-template>
    </tree-root>
  </div>
</div>

<div class="bg-white shadow rounded-lg p-4 md:p-6 xl:p-8 my-6 mx-4 ">
  <p class="text-2xl">Actions</p>
  <button
    (click)="saveMenu()"
    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" type="button">
    Save order
  </button>
</div>

<div [ngClass]="{hidden: !toDeleteMenuId}" class="absolute top-0 left-0 bg-black h-full w-full bg-opacity-5"
     id="popup-modal"
     tabIndex="-1">
  <div class="fixed  top-1/2 left-1/2 rounded-sm -translate-y-1/2 -translate-x-1/2">
    <div class="relative bg-white  shadow dark:bg-gray-700">
      <button
        (click)="toDeleteMenuId = null"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
        data-modal-toggle="popup-modal" type="button">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                fill-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <svg aria-hidden="true" class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200"
             fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"></path>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you
          want to delete this menu?</h3>
        <button
          (click)="deleteMenu()"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
          data-modal-toggle="popup-modal" type="button">
          Yes, I'm sure
        </button>
        <button (click)="toDeleteMenuId = null" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg
        border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700
        dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600
        dark:focus:ring-gray-600" data-modal-toggle="popup-modal" type="button">No,
          cancel
        </button>
      </div>
    </div>
  </div>
</div>
