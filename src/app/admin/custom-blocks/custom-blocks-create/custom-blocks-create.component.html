<div class="bg-white shadow rounded-lg p-4 md:p-6 xl:p-8 my-6 mx-4 ">
  <div class="bg-white p-8 rounded-md w-full">
    <form [formGroup]="customBlocksCreateForm">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Block name</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="name"
        />
      </div>
    </form>

    <div class="flex justify-between items-center mt-[50px]">
      <button
        (click)="saveCustomBlock()"
        class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        type="button">
        Save
      </button>
    </div>
  </div>
</div>
