<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">{{data.secondaryText}}</h2>
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">{{data.titleContent}}</h1>
      <quill-view class="lg:w-2/3 mx-auto leading-relaxed text-base" [content]="data.content" format="json"></quill-view>
    </div>
    <div class="flex flex-wrap" >
      <div class="xl:w-1/4 lg:w-1/2 md:w-full px-8 py-6 border-l-2 border-gray-200 border-opacity-60" *ngFor="let item of data.items">
        <h2 class="text-lg sm:text-xl text-gray-900 font-medium title-font mb-2">{{item.title}}</h2>
        <quill-view class="leading-relaxed text-base mb-4" [content]="item.content" format="json"></quill-view>
        <a [routerLink]="[item.link]" class="text-indigo-500 inline-flex items-center">{{item.linkText}}
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
               class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
