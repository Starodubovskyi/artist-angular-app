<section class="text-gray-600 body-font">
  <div class="container px-5 py-2 mx-auto"   >
    <div class="flex items-center lg:w-3/5 mx-auto pb-10 mb-10 border-gray-200 sm:flex-row flex-col" *ngFor="let item of data.items">
      <div>
      <img alt="blog" [src]="item.image? item.image :'https://dummyimage.com/103x103'"
           class=" object-cover w-18 h-25 object-center pr-6">
      </div>
        <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
        <h2 class="text-gray-900 text-lg title-font font-medium mb-2">{{item.title}}</h2>
        <quill-view class="leading-relaxed text-base" [content]="item.content" format="json"></quill-view>
        <a *ngIf="item.link" [routerLink]="[item.link]" class="mt-3 text-primary-color inline-flex items-center">{{item.textLink}}
        </a>
      </div>
    </div>
  </div>
</section>
