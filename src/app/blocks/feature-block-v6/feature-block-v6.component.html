<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto"   >
    <div class="flex items-center lg:w-3/5 mx-auto border-b pb-10 mb-10 border-gray-200 sm:flex-row flex-col" *ngFor="let item of data.items">
      <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
        <h2 class="text-gray-900 text-lg title-font font-medium mb-2">{{item.title}}</h2>
        <quill-view class="leading-relaxed text-base" [content]="item.content" format="json"></quill-view>
        <a [routerLink]="[item.link]" class="mt-3 text-indigo-500 inline-flex items-center">{{item.textLink}}
        </a>
      </div>
    </div>
  </div>
</section>
