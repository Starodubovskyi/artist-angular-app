<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="lg:w-2/3 mx-auto">
      <div class="flex flex-wrap w-full bg-gray-100 py-32 px-10 relative mb-4">
        <img alt="gallery"  [src]="getImagePath(data.topImage)" class="w-full object-cover h-full object-center block opacity-25 absolute inset-0">
        <div class="text-center relative z-10 w-full">
          <h2 class="text-2xl text-gray-900 font-medium title-font mb-2">{{data.titleTopImage}}</h2>
          <div class="leading-relaxed">
            <quill-view   [content]="data.contentTopImage" format="json"></quill-view>
          </div>
          <a [routerLink]="[data.linkTopImage]"  class="mt-3 text-indigo-500 inline-flex items-center">{{data.textLinkTopImage}}
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
      <div class="flex flex-wrap -mx-2">
        <div class="px-2 w-1/2">
          <div class="flex flex-wrap w-full bg-gray-100 sm:py-24 py-16 sm:px-10 px-6 relative">
            <img alt="gallery" [src]="getImagePath(data.leftImage)" class="w-full object-cover h-full object-center block opacity-25 absolute inset-0">
            <div class="text-center relative z-10 w-full">
              <h2 class="text-xl text-gray-900 font-medium title-font mb-2">{{data.titleLeftImage}}</h2>
              <div class="leading-relaxed">
                <quill-view   [content]="data.contentLeftImage" format="json"></quill-view>
              </div>
              <a [routerLink]="[data.linkLeftImage]"  class="mt-3 text-indigo-500 inline-flex items-center">{{data.textLinkLeftImage}}
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
        <div class="px-2 w-1/2">
          <div class="flex flex-wrap w-full bg-gray-100 sm:py-24 py-16 sm:px-10 px-6 relative">
            <img alt="gallery" [src]="getImagePath(data.rightImage)" class="w-full object-cover h-full object-center block opacity-25 absolute inset-0" src="https://dummyimage.com/542x420">
            <div class="text-center relative z-10 w-full">
              <h2 class="text-xl text-gray-900 font-medium title-font mb-2">{{data.titleRightImage}}</h2>
              <div class="leading-relaxed">
                <quill-view  [content]="data.contentRightImage" format="json"></quill-view>
              </div>
              <a [routerLink]="[data.linkRightImage]"  class="mt-3 text-indigo-500 inline-flex items-center">{{data.textLinkRightImage}}
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
