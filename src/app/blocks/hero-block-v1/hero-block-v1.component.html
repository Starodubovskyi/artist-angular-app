<section class="text-black body-font font-montserrat">
  <div class="container mx-auto flex  py-24 flex-col items-center md:flex md:items-center	md:justify-center md:flex-row lg:w-[1657px] lg:h-[829px]">
    <div
      class="lg:w-[775px]  md:w-1/2 lg:pr-24 md:pr-16 flex flex-col mmd:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="pb-16 title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{data.titleContent}}
      </h1>
      <div class="mb-8 leading-relaxed">
        <quill-view [content]="data.content" format="json"></quill-view>
      </div>
      <div class="flex justify-center" *ngFor="let item of data.items">
        <a [routerLink]="[item.link]"
                class=" mt-4 inline-flex text-white bg-primary-color border-0 py-2 px-6 focus:outline-none hover:bg-primary-color-900 rounded text-lg">{{item.textButton}}</a>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center " alt="hero" [src]="data.image ? data.image : 'https://dummyimage.com/720x600'">
      <p class="pt-8 text-center text-black">{{data.imageDescription}}</p>
    </div>
  </div>
</section>
