<section class="text-gray-600 body-font">
  <div class="container flex flex-wrap px-5 py-24 mx-auto items-center">
    <div class="md:w-1/2 md:pr-12 md:py-8 md:border-r md:border-b-0 mb-10 md:mb-0 pb-10 border-b border-gray-200">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">{{data.titleContent}}</h1>
      <quill-view class="leading-relaxed text-base" [content]="data.content" format="json"></quill-view>
    </div>
    <div class="flex flex-col md:w-1/2 md:pl-12">
      <h2 class="title-font font-semibold text-gray-800 tracking-wider text-sm mb-3">{{data.secondaryText}}</h2>
      <nav class="flex flex-wrap list-none -mb-1"  >
        <li class="lg:w-1/3 mb-1 w-1/2" *ngFor="let item of data.items">
          <a [routerLink]="[item.link]" class="text-gray-600 hover:text-gray-800">{{item.textLink}}</a>
        </li>
      </nav>
    </div>
  </div>
</section>
