<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium titleContent-font mb-4 text-gray-900">{{data.titleContent}}</h1>
      <div class="lg:w-2/3 mx-auto leading-relaxed text-base">
        <quill-view [content]="data.content" format="json"></quill-view>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap -m-4">
    <div class="lg:w-1/3 sm:w-1/2 p-4" *ngFor="let item of data.items">
      <div class="flex relative">
        <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center"
             [src]="getImagePath(item.image)">
        <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
          <h2 class="tracking-widest text-sm title-font font-medium text-indigo-500 mb-1">{{item.subtitle}}</h2>
          <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{item.title}}</h1>
          <div class="leading-relaxed">
            <quill-view  [content]="item.content" format="json"></quill-view>
          </div>
        </div>
      </div>
    </div>


  </div>
</section>
