<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="lg:w-1/2 w-full mb-10 lg:mb-0 rounded-lg overflow-hidden">
      <img alt="Image" class="object-cover object-center h-full w-full" [src]="data.image ? data.image :'https://dummyimage.com/460x500'" >
    </div>
    <div class="flex flex-col flex-wrap lg:py-6 -mb-10 lg:w-1/2 lg:pl-12 lg:text-left text-center">
      <div class="flex flex-col mb-10 lg:items-start items-center" *ngFor="let item of data.items">
        <div class="flex-grow">
          <h2 class="text-gray-900 text-lg title-font font-medium mb-3" >{{item.title}}</h2>
          <quill-view class="leading-relaxed text-base"  [content]="item.content" format="json"></quill-view>
          <a [routerLink]="[item.link]" class="mt-3 text-primary-color inline-flex items-center" >{{item.textLink}}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
