<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">{{data.titleContent}}</h1>
        <div class="h-1 w-20 bg-body-color rounded"></div>
      </div>
      <quill-view  class="lg:w-1/2 w-full leading-relaxed text-gray-500" [content]="data.content" format="json"></quill-view>
    </div>
    <div class="flex flex-wrap -m-4"  >
      <div class="xl:w-1/4 md:w-1/2 p-4" *ngFor="let item of data.items">
        <div class="bg-gray-100 p-6 rounded-lg">
          <img class="h-40 rounded w-full object-cover object-center mb-6" [src]="item.image ? item.image :'https://dummyimage.com/720x400'" alt="content">
          <h3 class="tracking-widest text-primary-color text-xs font-medium title-font">{{item.secondaryText}}</h3>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{item.title}}</h2>
          <quill-view class="leading-relaxed text-base" [content]="item.content" format="json"></quill-view>
        </div>
      </div>

    </div>
  </div>
</section>
