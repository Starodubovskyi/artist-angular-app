<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <h2 class="sm:text-3xl text-2xl text-gray-900 font-medium title-font mb-2 md:w-2/5">{{data.titleContent}}</h2>
    <div class="md:w-3/5 md:pl-6">
      <quill-view  class="leading-relaxed text-base" [content]="data.content" format="json"></quill-view>
      <div class="flex md:mt-4 mt-6">
        <a [routerLink]="[data.link]" class="text-indigo-500 inline-flex items-center ml-4">{{data.textLink}}
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
