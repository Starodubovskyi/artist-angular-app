<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col">
      <div class="h-1 bg-gray-200 rounded overflow-hidden">
        <div class="w-24 h-full bg-indigo-500"></div>
      </div>
      <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
        <h1 class="sm:w-2/5 text-gray-900 font-medium title-font text-2xl mb-2 sm:mb-0">{{data.titleContent}}</h1>
        <quill-view  class="sm:w-3/5 leading-relaxed text-base sm:pl-10 pl-0" [content]="data.content" format="json"></quill-view>
      </div>
    </div>
    <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4" >
      <div class="p-4 md:w-1/3 sm:mb-0 mb-6" *ngFor="let item of data.items">
        <div class="rounded-lg h-64 overflow-hidden">
          <img [src]="item.image" alt="content" class="object-cover object-center h-full w-full">
        </div>
        <h2 class="text-xl font-medium title-font text-gray-900 mt-5">{{item.title}}</h2>
        <quill-view class="text-base leading-relaxed mt-2" [content]="item.content" format="json"></quill-view>
        <a [routerLink]="[item.link]" class="text-indigo-500 inline-flex items-center mt-3">{{item.linkText}}
        </a>
      </div>

    </div>
  </div>
</section>
