<section class="text-gray-600 body-font">
  <div class="container px-1 py-24 mx-auto">
    <div class="text-center mb-4">
      <h1 class="sm:text-2xl text-2xl font-medium title-font text-gray-900 mb-4">{{data.titleContent}}</h1>
      <div class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto text-gray-500s">
      <quill-view  [content]="data.content" format="json"></quill-view>
      </div>

    </div>
    <div *ngIf="data.items" class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6" >
      <div class="p-4 md:w-1/3 flex flex-col text-center items-center" *ngFor="let item of data.items">
        <div class="flex-grow">
          <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{item.title}}</h2>
          <quill-view class="leading-relaxed text-base" [content]="item.content" format="json"></quill-view>
          <a  [routerLink]="[item.link]"  class="mt-3 text-primary-color inline-flex items-center">{{item.textLink}}
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
