<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="text-center mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900 mb-4">{{data.titleContent}}</h1>
      <div class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto text-gray-500s">
      <quill-view  [content]="data.content" format="json"></quill-view>
      </div>
      <div class="flex mt-6 justify-center">
        <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
      </div>
    </div>
    <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6" >
      <div class="p-4 md:w-1/3 flex flex-col text-center items-center" *ngFor="let item of data.items">
        <div class="flex-grow">
          <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{item.title}}</h2>
          <quill-view class="leading-relaxed text-base" [content]="item.content" format="json"></quill-view>
          <a  [routerLink]="[item.link]"  class="mt-3 text-indigo-500 inline-flex items-center">{{item.textLink}}
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 class="w-4 h-4 ml-2" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
