<section>
  <h1
    class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl mb-6 sm:px-16 xl:px-48 ">
    {{data.titleContent}}</h1>

  <quill-view class="mb-6 text-lg font-normal  lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400" [content]="data.content" format="json"></quill-view>
  <div *ngFor="let item of data.items">

    <quill-view class="mb-6 text-lg font-normal  lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400" [content]="item.contentItem" format="json"></quill-view>

  </div>
</section>
