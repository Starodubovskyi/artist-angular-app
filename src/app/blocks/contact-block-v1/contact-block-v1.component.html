<section class="text-gray-600 body-font relative font-raleway">
  <form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1
            class="sm:text-3xl text-3xl font-medium title-font mb-4 text-primary-color">{{data.titleContent}}</h1>
        <p *ngIf="data.subtitle" class="lg:w-2/3 text-2xl mx-auto leading-relaxed font-medium title-font mb-4 text-primary-color">{{data.subtitle}}</p>
      </div>

      <div class=" md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
<!--              <label for="name" class="leading-7 text-sm text-gray-600">Nome</label>-->
              <input
                placeholder="Nome"
                type="text"
                id="name"
                name="name"
                [(ngModel)]="name"
                #nameInput="ngModel"
                required
                class="w-full bg-opacity-50  border border-black-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="text-red-700 text-xs" *ngIf="nameInput.invalid  && nameInput.dirty">
              Your name is required.
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
<!--              <label for="surname" class="leading-7 text-sm text-gray-600">Cognmoe</label>-->
              <input
                placeholder="Cognmoe"
                type="text"
                id="surname"
                name="surname"
                [(ngModel)]="name"
                #nameInput="ngModel"
                required
                class="w-full bg-opacity-50  border border-black-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="text-red-700 text-xs" *ngIf="nameInput.invalid  && nameInput.dirty">
              Your name is required.
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
<!--              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>-->
              <input
                placeholder="Email"
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                #emailInput="ngModel"
                required
                email
                class="w-full  bg-opacity-50  border border-black-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="text-red-700 text-xs" *ngIf="emailInput.invalid  && emailInput.touched">
              Your email is required and needs to be an email.
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
<!--              <label for="message" class="leading-7 text-sm text-gray-600">Message</label>-->
              <textarea
                placeholder="Scrivi qui il tuo messaggio"
                type="text"
                id="message"
                name="message"
                [(ngModel)]="message"
                #messageInput="ngModel"
                required
                        class="w-full  bg-opacity-50  border border-black-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <div class="text-red-700 text-xs" *ngIf="messageInput.invalid  && messageInput.dirty">
              Your message is required.
            </div>
          </div>
          <div class="p-1">
            <button
              *ngIf="data.button_text"
              type="submit"
              [disabled]="contactForm.invalid"
              class="flex mx-auto text-white bg-black border-0 py-2 px-16 focus:outline-none hover:bg-primary-color  text-lg">{{data.button_text}}</button>
          </div>
