<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <h1 class="sm:text-3xl text-2xl font-medium title-font text-center text-gray-900 mb-20">{{data.titleContent}}</h1>
    <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6" >
      <div class="p-4 md:w-1/3 flex" *ngFor="let item of data.items">
        <div class="flex-grow pl-6">
          <h2 class="text-gray-900 text-lg title-font font-medium mb-2">{{item.title}}</h2>
          <quill-view class="leading-relaxed text-base" [content]="item.content" format="json"></quill-view>
          <a [routerLink]="[item.link]" class="mt-3 text-indigo-500 inline-flex items-center">{{item.textLink}}
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
