<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -mx-4 -my-8">
      <div class="py-8 px-4 lg:w-1/3" *ngFor="let item of data.items">
        <div class="h-full flex items-start">
          <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
            <span class="text-gray-500 pb-2 mb-2 border-b-2 border-gray-200">{{item.month}}</span>
            <span class="font-medium text-lg text-gray-800 title-font leading-none">{{item.day}}</span>
          </div>
          <div class="flex-grow pl-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-indigo-500 mb-1">{{item.secondaryText}}</h2>
            <h1 class="title-font text-xl font-medium text-gray-900 mb-3">{{item.title}}</h1>
            <quill-view class="leading-relaxed mb-5" [content]="item.content" format="json"></quill-view>
            <a class="inline-flex items-center">
              <img alt="blog" [src]="item.avatarImage? item.avatarImage :'https://dummyimage.com/103x103'"
                   class="w-8 h-8 rounded-full flex-shrink-0 object-cover object-center">
              <span class="flex-grow flex flex-col pl-3">
                <span class="title-font font-medium text-gray-900">{{item.name}}</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
