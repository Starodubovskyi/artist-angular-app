<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="flex flex-wrap -m-4">
      <div class="p-4 lg:w-1/2 md:w-full" *ngFor="let item of data.items">
        <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col" >
          <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{item.title}}</h2>
            <quill-view  class="leading-relaxed text-base" [content]="item.content" format="json"></quill-view>
            <a [routerLink]="[item.link]" class="mt-3 text-primary-color inline-flex items-center">{{item.textLink}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
