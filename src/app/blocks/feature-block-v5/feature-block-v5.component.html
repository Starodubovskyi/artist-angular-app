<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">{{data.secondaryText}}</h2>
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">{{data.titleContent}}</h1>
    </div>
    <div class="flex flex-wrap -m-4">
      <div class="p-4 md:w-1/3" *ngFor="let item of data.items">
        <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col" >
          <div class="flex items-center mb-3" >
            <h2 class="text-gray-900 text-lg title-font font-medium">{{item.title}}</h2>
          </div>
          <div class="flex-grow">
            <quill-view class="leading-relaxed text-base" [content]="item.content" format="json"></quill-view>
            <a [routerLink]="[item.link]"  class="mt-3 text-indigo-500 inline-flex items-center">{{item.textLink}}
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
