<section class="text-black body-font font-montserrat">
  <div class="container mx-auto flex py-8 md:py-24 flex-col items-center md:flex md:items-center	md:justify-center md:flex-row">
    <h1 class="title-font sm:text-4xl  text-[18px] pb-8 font-medium text-black-900 md:hidden">{{data.titleContent}}</h1>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-5 md:mb-0">
      <img class=" object-cover object-center " alt="hero"
           [src]="data.image ? data.image :'https://dummyimage.com/720x600'">
      <p class="pt-6 text-center text-black md:block hidden ">{{data.imageDescription}}</p>
      <div  class="flex justify-center md:hidden " *ngFor="let item of data.items">
        <a [routerLink]="[item.link]"
           class=" mt-4 inline-flex text-white bg-primary-color border-0 py-2 w-[70vw]  justify-center focus:outline-none hover:bg-primary-color-900 rounded text-lg">{{item.textButton}}<span>&nbsp;  ></span></a>
      </div>
    </div>
    <div
      class="lg:w-[775px] md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-[40px] pb-10 font-medium text-black-900 md:block hidden">{{data.titleContent}}</h1>
      <div class="mb-8 leading-relaxed items-center text-[10px] md:text-[32px]">
        <quill-view [content]="data.content" format="json"></quill-view>
      </div>
      <div  class="flex justify-center md:block hidden" *ngFor="let item of data.items">
        <a [routerLink]="[item.link]"
           class=" mt-4 inline-flex text-white bg-primary-color border-0 py-2 px-6 focus:outline-none hover:bg-primary-color-900 rounded text-lg">{{item.textButton}}</a>
      </div>
    </div>
  </div>
</section>
