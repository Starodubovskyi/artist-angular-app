<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
         [src]="data.image">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{data.titleContent}}</h1>
      <div class="mb-8 leading-relaxed">
        <quill-view [content]="data.content" format="json"></quill-view>
      </div>
      <div class="flex justify-center">
        <a [routerLink]="[data.link]"
                class="mt-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">{{data.textButton}}</a>
      </div>
    </div>
  </div>
</section>
