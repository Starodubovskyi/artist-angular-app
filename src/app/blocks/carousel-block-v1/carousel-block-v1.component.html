<section class="my-8">
<div *ngIf="contentItems && contentItems.length" class="carousel-container">
  <div *ngFor="let item of contentItems; let i = index"
       [ngClass]="{'div-active': selectedIndex === i}"
       class="fade"
  >
    <section class="text-black body-font font-montserrat">
      <div class="container mx-auto flex py-8 md:py-24 flex-col items-center md:flex md:items-center	md:justify-center md:flex-row" [ngClass]="item.titleContent ? 'md:flex-row': 'md:flex-col' ">
        <h1 *ngIf="item.titleContent" class="title-font sm:text-4xl  text-[18px] pb-8 font-medium text-black-900 md:hidden">{{item.titleContent}}</h1>
        <div class="lg:max-w-lg lg:w-full  w-5/6 mb-5 md:mb-0" [ngClass]="item.titleContent ? 'md:w-1/2': 'w-full' ">
          <img class=" object-cover object-center " alt="hero"
               [src]="item.image ? item.image :'https://dummyimage.com/720x600'">
          <p *ngIf="item.imageDescription" class="pt-6 text-center text-black md:block hidden ">{{item.imageDescription}}</p>
          <div *ngIf="item.textButton"  class="flex justify-center md:hidden ">
            <a [routerLink]="[item.link ? item.link : '/']"
               class=" mt-4 inline-flex text-white bg-primary-color border-0 py-2 w-[70vw]  justify-center focus:outline-none hover:bg-primary-color-900 rounded text-lg">{{item.textButton}}<span>&nbsp;  ></span></a>
          </div>
        </div>
        <div
          class="lg:w-[775px] md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:text-left items-center text-center">
          <h1 *ngIf="item.titleContent" class="title-font sm:text-4xl text-[40px] pb-10 font-medium text-black-900 md:block hidden">{{item.titleContent}}</h1>
          <div  *ngIf="item.content" class="mb-8 leading-relaxed items-center text-[10px] md:text-[32px]">
            <quill-view [content]="item.content" format="json"></quill-view>
          </div>
          <div *ngIf="item.textButton"  class="flex justify-center md:block hidden">
            <a [routerLink]="[item.link]"
               class=" mt-4 inline-flex text-white bg-primary-color border-0 py-2 px-6 focus:outline-none hover:bg-primary-color-900 rounded text-lg">{{item.textButton}}</a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div *ngIf="indicators" class="carousel-dot-container">
    <span *ngFor="let dot of contentItems let i = index"
          class="dot"
          [ngClass]="{'active':selectedIndex === i}"
          (click)="selectImage(i)"
    >
    </span>
  </div>

  <button *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
    <i class="icon-carousel icon-prev"><</i>
  </button>
  <button *ngIf="controls" class="btn-carousel btn-next" (click)="onNextClick()">
    <i class=" icon-carousel icon-next">></i>
  </button>
</div>
</section>
